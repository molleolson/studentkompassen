{% extends "start/main.html" %}
{% load i18n %}
{% load static %}


{% block additional_scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="{% static 'start/clickdiv.js' %}" type="application/javascript"></script>
        <link href="{% static 'css/clickdiv.css' %}" rel="stylesheet" type="text/css"/>
        {% endblock %}

    {% block left %}



    <div class="container-fluid" id="calendarBox" >
        {% for host in hosts %}
        <div class="row">
            <div id="loggaNat" class="col-md-1"><img src="{{host.logo}}"  width="80" height="80" frameborder="0" style="border:0"></div>
            <div class="col-md-9">
                <div id="nationsinforad" data-title="Aktivitet"><h4>{{host.name}}</h4></div>
                <!-- hides part of big text -->
                <div id="beskrivning" class="comment more ">{{host.description}}</div>

            </div>
            <div class="col-md-2 hidden-xs" data-title="karta"><div id="map"><iframe class="pull-right" src="{{host.location.gps}}" width="200" height="150" frameborder="0" style="border:0" allowfullscreen></iframe></div></div>
        </div>

        {% endfor %}
    </div>

    {% endblock %}
