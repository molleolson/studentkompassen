{% extends "start/nationmain.html" %}
{% load i18n %}
{% block title %}Lägg till event{% endblock %}

{% block additional_scripts %}

{% endblock %}

{% block left %}

    <div class="container-fluid col-sm-8 col-md-8 col-lg-12" >



    <tr>

    </div>

    </div>
