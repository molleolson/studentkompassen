{% load staticfiles %}
{% load i18n %}
<body>
<script src="{% static 'start/fb-sdk.js' %}" type="application/javascript"></script>

    <table id="event-table" class="responsive-table calendar-list active table table-striped" data-day="1" cellspacing="0">

        <div class="container" id="monthAndDay">
            <div class="sizeMonth col-sm-2">
                <a href="#">
                    <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
               <strong><span id="getDay"></span> <span id="getDate"></span> <span id="getMonth"></span></strong>
                    <a href="#">
                    <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                </a>
            </div>
        </div>

        <thead>
        <tr>
            <th class="col-md-4 col-sm-4" scope="col">{%trans "Events"%}</th>
            <th class="col-md-2 col-sm-2" scope="col">{%trans "Place"%}</th>
            <th class="col-md-1 hidden-xs" scope="col">{%trans "Type"%}Start</th>
            <th class="col-md-1 col-sm-1" scope="col">{%trans "Time"%}Slut</th>
        </tr>
        </thead>
        <tbody>
                {% for event in events %}
                <tr data-toggle="modal" data-target="#{{event.id}}">

                    <td data-title="Aktivitet">{{ event.name }}</td>
                    <td data-title="Plats"><span class="name">{{ event.location }}</span></td>
                    <td>{{event.startdate}}</td>
                            <!-- POP UP SKITEN -->
                            <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
                            <!-- Modal -->
                    <td class="hidden-xs">{{event.enddate}}</td>
                    <div class="modal fade" id="{{event.id}}" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Event description</h4>
                                </div>
                                <div class="modal-body">
                                    <p> {{event.description}} </p>
                                </div>

                                <div class="modal-footer">
                                    <div class="fb-share-button" data-layout="button_count"></div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- POP UP SKITEN -->
                </tr>
            {% endfor %}
            </tbody>
        </table>
</body>
