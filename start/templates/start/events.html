{% load i18n %}
 <!-- /ourevents-->
    <table class="responsive-table calendar-list active table table-striped"  data-day="1" cellspacing="0">
        <thead>
        <tr >
            <td class="col-md-4 col-sm-4 col-xs-6 hidden-xs" style="background-color: red;"scope="col">{%trans "Events"%}</td>
            <td class="col-md-2 col-sm-2 hidden-xs col-xs-2" style="background-color: orange;"scope="col">{%trans "Place"%}</td>
            <td class="col-md-1 hidden-xs col-xs-3" scope="col">{%trans "Type"%}</td>
            <td class="col-md-1 hidden-xs col-sm-1 " scope="col">{%trans "Time"%} </td>

        </tr>
        </thead>
        <tbody>
                {% for event in events %}
                <tr id ="radBOD" data-toggle="modal" data-target="#{{event.id}}">

                    <td id="aktivitetTD" data-title="Aktivitet">{{ event.name }}</td>
                     <td id="kategoriTD"><span>Pub</span>{{event.category}}</td>
                                                <!-- POP UP SKITEN -->

                             <!-- Modal -->
                    <td id="platsTD" data-title="Plats"><span class="name">{{ event.location }}</span></td>

                    <td id="startTD">{{event.startdate}}</td>
                            <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
                            <!-- Modal -->
                    <td id="endTD">{{event.enddate}}</td>
                    <div class="modal fade" id="{{event.id}}" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Event description</h4>
                                </div>
                                <div class="modal-body">

                                    <p> {{event.description}} </p>
                                </div>

                                <div class="modal-footer">
                                    <div class="fb-share-button" data-layout="button_count"></div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- POP UP SKITEN -->
                </tr>
            {% endfor %}
        </tbody>
