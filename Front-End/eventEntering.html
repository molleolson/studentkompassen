<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studentkompassen - Lägg till event</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="mainstyle.css">
    <script src="evententeringfunctions.js" type="application/javascript"></script>


</head>
<body>
<div class="container">
<div>
<div class="form-group">
    <label for="evName" >Eventnamn:</label>
    <input type="text" class="form-control" id="evName">
</div>
<div class="form-group">
    <label for="place">Arrangör:</label>
    <select class="form-control" id="place">
        <option>Stockholms nation</option>
        <option>Uplands nation</option>
        <option>Gästrike-Hälsinge nation</option>
        <option>Östgöta nation</option>
        <option>Västgöta nation</option>
        <option>Södermanlands-Nerikes nation</option>
        <option>Västmanlands-Dala nation</option>
        <option>Smålands nation</option>
        <option>Göteborgs nation</option>
        <option>Kalmar nation</option>
        <option>Värmlands nation</option>
        <option>Norrlands nation</option>
        <option>Gotlands nation</option>
        <option>UTN</option>
        <option>Uppsalaekonomerna</option>
        <option>Juridiska föreningen</option>
    </select>
</div>
<div>
<label class="radio-inline"><input type="radio" name="optradio">Medlemmar</label>
<label class="radio-inline" ><input checked="checked" type="radio" name="optradio" >Öppet </label>
</div>
<div>
    <label class="checkbox-inline"><input type="checkbox" value="">Fika</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Lunch</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Pub</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Klubb</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Släpp</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Gask</label>

</div>

    <div class="form-group - time">
        <label for="time" >Tidpunkt:</label>
        <input type="datetime" class="form-control" id="time">
    </div>



    <div class="form-group">
        <label for="descript">Beskrivning:</label>
        <textarea class="form-control" rows="7" id="descript"></textarea>
    </div>
</div>
    <!--http://bootsnipp.com/snippets/featured/input-file-popover-preview-image-->

        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <!-- image-preview-filename input [CUT FROM HERE]-->
                <div class="input-group image-preview">
                    <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
                    </div>

                </span>

                </div><!-- /input-group image-preview [TO HERE]-->
            </div>

        </div>
    </div>

</body>
</html>
